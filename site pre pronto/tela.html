<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tela.css">
  <title>Facilita Saúde</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo (1).png" alt="Logo da empresa">
      
      <a href="feedback.html">Contatos</a>
      
    </div>
    <div class="user">
      <p>Usuario</p>
    </div>
  </header>
  <div class="rectangle-container">
    <div class="rectangle">
      <h3>Agendamento</h3>
      <img src="img/img1.png" alt="Foto 1">
      <p>Agende sua consulta aqui!</p>
      <button href="#">Agendar</button>
    </div>
    <div class="rectangle">
      <h3>Vacinas</h3>
      <img src="img/img2.png" alt="Foto 2">
      <p>Consulte a lista de vacinas disponíveis</p>
      <button href="#">Consultar</button>
    </div>
    <div class="rectangle">
      <h3>Suas consultas</h3>
      <img src="img/img3.png" alt="Foto 3">
      <p>Verifique seus agendamentos marcados</p>
      <button href="#">Verificar</button>
    </div>
  </div>
  <div class="chat-container">
    <div class="chat-box">
      <div class="chat-message">Olá! Como posso ajudar?</div>
      <div class="chat-message">Você deseja marcar uma consulta ou receber informações sobre vacinas?</div>
    </div>
    <input type="text" class="chat-input" placeholder="Digite sua mensagem...">
    <button class="chat-send-btn">Enviar</button>
  </div>
</body>
</html>
